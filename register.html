<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="shortcut icon" href="favicon.ico" />
    <script src="js/reg.js"></script>
</head>


<body>
    <div class="w">

        <div class="header" title="返回品优购首页">
            <a href="index.html">
                <img src="images/logo.png" alt=""></a>
        </div>

        <div class="register">

            <div class="new_user">
                <h2>注册新用户</h2>
                <p>已有账号，去<a href="#" style="color: #b1191a;">登陆</a></p>
            </div>

            <div class="reg_form">
                <form action="">
                    <ul>
                        <li>
                            <label for="" class="lable">手机号：</label>
                            <input type="text" name="手机号" id="" class="input1" placeholder="请正确输入11位手机号">
                            <span class="span1">
                                <i></i>
                                <span></span>
                            </span>
                        </li>
                        <li>
                            <label for="" class="lable2">短信验证码：</label>
                            <input type="text" name="验证码" id="" class="input2" placeholder="请正确输入6位验证码">
                            <span class="span2">
                                <i></i>
                                <span></span
                            </span>
                        </li>
                        <li>
                            <label for="" class="lable3">设置密码：</label>
                            <input type="password" name="设置密码" id="" class="input3" placeholder="请设置6-18密码">
                            <span class="error">
                                <i class="error_icon"></i>
                                密码输入格式不正确，请重新输入！
                            </span>
                        </li>
                        <li class="safe">
                            <div>密码强度</div>&nbsp;
                            <div style="color: #ffffff; background-color: red; width: 35px; text-align: center;">弱</div>
                            <div style="color: #ffffff; background-color: rgb(255, 136, 0); width: 35px; text-align: center;">中</div>
                            <div style="color: #ffffff; background-color: green; width: 35px; text-align: center;">强</div>
                        </li>
                        <li>
                            <label for="" class="lable3">确认密码：</label>
                            <input type="password" name="确认密码" id="" class="input4" placeholder="请确保两次密码输入相同">
                            <span class="success">
                                <i class=" success_icon "></i>
                                两次密码输入一致！
                            </span>
                        </li>
                        <li class="agree">
                            <input type="checkbox"> 我已认真阅读协议并注册<a href="#" style="color: dodgerblue;">《用户共同协议》</a>
                        </li>
                        <li>
                            <div class="done">
                                <input type="submit" name="完成注册" value="完成注册">
                            </div>
                        </li>

                    </ul>
                </form>
            </div>

        </div>

        <div class="box_d">
            <p class="box_p1">
                地址：北京市昌平区建材城西路金燕龙办公楼一层 邮编：100096 电话：400-618-4000 传真：010-82935100 邮箱: zhanghj@itcast.cn</p>
            <div class="box_p2"> 京ICP备08001421号京公网安备110108007702</div>
        </div>
    </div>
</body>

</html>
